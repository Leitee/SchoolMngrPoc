<div class="container">
  <HEader class="mat-header">
    <div class="over-header"></div>
    <H2>School App</H2>
    <div class="logo">
      <h6>Registrarse</h6>
    </div>
  </HEader>
  <div class="register-item">
    <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

      <div class="form-field">
        <label class="user" for="register-username"><span class="hidden">Name</span></label>
        <input name="name" id="register-username" type="email" class="form-input" placeholder="Name" ngModel required>
      </div>
      <div class="form-field">
        <label class="user" for="register-email"><span class="hidden">Email</span></label>
        <input name="email" id="register-email" type="email" class="form-input" placeholder="Email" ngModel required>
      </div>

      <div class="form-field">
        <label class="lock" for="register-password"><span class="hidden">Password</span></label>
        <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel
          required>
      </div>

      <div class="form-field">
        <label class="lock" for="register-role"><span class="hidden">Role</span></label>
        <!-- <input name="role" id="register-role" type="role" class="form-input" placeholder="Eliga su role" ngModel required> -->
        <select [(ngModel)]="selectedOption" name="role" matNativeControl placeholder="" required> 
            <option value="" disabled selected>Elija su rol</option>
          <option value="auxiliar">auxiliar</option>
          <option value="docente"> docente</option>
        </select>
                <!-- <input name="role" id="register-role" type="role" class="form-input" placeholder="Eliga su role" ngModel required>
                
                el ngMODEL manda la opcion elegida ROLE que puede tener dos valores AUX o DOCE -->

      </div>

      <div class="form-field">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</div>
