<app-content-wrapper headerTitle="Student" headerIcon="perm_contact_calendar">
    <mat-grid-list cols="1" rowHeight="340px">
        <mat-card style="padding-top: 0">
            <mat-tab-group dynamicHeight>
                <mat-tab label="Calificaciones">
                    <div class="tab-content mat-elevation-z4">
                        <!-- <app-table ></app-table> -->

                        <table mat-table [dataSource]="dataSource" style="width: 100%">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column.toLowerCase()]}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-tab>
                <mat-tab label="Asistencias">
                    <div class="tab-content mat-elevation-z4">
                        Asistencias
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </mat-grid-list>
</app-content-wrapper>
